<template>

    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Save Template Mapping</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div>
                        <lightning-input class="slds-p-bottom_small" type="text" label="Template Name" placeholder="Enter Unique Template Name..." onchange={handleTemplateName} value={cmtName} pattern="[a-zA-z0-9]+"
                        message-when-pattern-mismatch="Special Characters not allowed" required>
                        </lightning-input>
                    </div>
                    <div style="height: 300px;">
                        <lightning-datatable
                                key-field="id"
                                data={data}
                                columns={columns}
                                hide-checkbox-column>
                        </lightning-datatable>
                    </div>  
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <div class="slds-align_absolute-center">
                        <button class="slds-button slds-button_brand" onclick={createRecord}
                            title="Cancel">Save</button>
                        <button class="slds-button slds-button_neutral" onclick={closeModal}
                            title="Cancel">Close</button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
