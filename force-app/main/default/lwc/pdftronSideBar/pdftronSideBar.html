<template>
  <lightning-card title="WebViewer" icon-name="standard:screen">
    <div>
      <lightning-accordion
        class="slds-var-p-left_xx-small"
        onsectiontoggle={handleToggleSection}
      >
        <lightning-accordion-section name="View Documents" label="View">
          <p class="slds-p-around_x-small">
            You can view the default document on the right hand side. Use
            'initialDoc' to pass a default document via URL to the constructor
            or load it via the 'viewerLoaded' event.<br /><br />Learn more about
            WebViewer at <a href="https://www.pdftron.com/salesforce/" target="_blank"
              >pdftron.com</a
            >.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Open Documents" label="Open">
          <p class="slds-p-around_x-small">
            Open an attachment by selecting a file on the right hand side or
            type to search through all your files.<br /><br />
            WebViewer has support for <a
              href="https://www.pdftron.com/pdf-sdk/supported-file-formats/"
              target="_blank"
              >30+ file formats</a
            >, including PDF, PDF/A, HTML, SVG, PNG, and Microsoft Office.
            <br /><br />
            Note that opening files from ContentVersion Salesforce object
            requires a call to 'base64encode()' which runs against your governor
            limits/heap size, resulting in a max file size. To load files up to
            2GB in size, pass a URL or use data chunking when possible.
            <br /><br />
            You can learn more about the heap size governor limit <a
              href="https://help.salesforce.com/s/articleView?id=000321537&type=1"
              target="_blank"
              >here</a
            >.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Template Documents" label="Template Documents">
          <p class="slds-p-around_x-small">
            WebViewer allows you to generate PDFs from DOCX, XLSX, or PPTX templates. 
            Templates can be created in any application, and replaceable content is defined with 
            {{ curly brackets. The data can be merged from any data source in JSON format. 
            Conversion from MS Office template, data merging is happening client-side without any server-side dependencies.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Annotate Documents" label="Annotate">
          <p class="slds-p-around_x-small">
            Annotate documents by using the annotation tools in the WebViewer
            UI. <br /><br />
            WebViewer lets you draw shapes, highlight / underline /
            strikethrough text, place comments and more. <br /><br />
            You can implement custom logic by using the 'annotationChanged'
            event to save annotations to a custom object, notify users, or
            implement your own custom logic for annotations. View all annotation
            events <a
              href="https://www.pdftron.com/documentation/web/guides/annotation-events/"
              target="_blank"
              >here</a
            >.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Video" label="Video">
          <p class="slds-p-around_x-small">
            Open, View and Edit Videos right in the salesforce WebViewer UI.
            <br /><br />
            Due to 
            WebViewer lets you draw shapes, highlight / underline /
            strikethrough text, place comments and more. 
            You can implement custom logic by using the 'annotationChanged'
            event to save annotations to a custom object, notify users, or
            implement your own custom logic for annotations. View all annotation
            events 

            <br /><br />
            Learn more about WebViewer Video at 
            <a
              href="https://www.pdftron.com/documentation/web/guides/video/"
              target="_blank"
            >pdftron.com
            </a>
          </p>
        </lightning-accordion-section>
        
        <lightning-accordion-section name="Edit Page(s)" label="Arrange">
          <p class="slds-p-around_x-small">
            Use the left panel to re-arrange pages via drag and drop.<br /><br />
            You can also rotate pages, delete pages or extract a subset of
            pages.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section
          name="Collaborate - Comments, Mentions, Approvals"
          label="Collaborate"
        >
          <p class="slds-p-around_x-small">
            Use the comments panel to comment on documents, reply to comments,
            mention users, approve/reject comments and more. <br /><br />
            You can make a custom list of mentions using the <a
              href="https://www.pdftron.com/documentation/web/guides/mentions-api/"
              target="_blank"
              >Mentions API</a
            >. You can use the 'mentionChanged' event to notify your users via
            Email or Chatter API.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Form Fields" label="Forms">
          <p class="slds-p-around_x-small">
            Use the WebViewer Forms UI to edit fields on your document. Place a
            field such as text fields, checkboxes, signature fields and others
            and click on 'Apply Fields'. <br /><br />
            You can also create/edit fields programmatically, fill them manually
            or from Salesforce data and read the field values from forms and
            save the data back to your Salesforce records. <br /><br />
            Note that when in field creation/edit mode, all annotations are
            hidden until leaving form creation mode / applying fields.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Measure Distances" label="Measure">
          <p class="slds-p-around_x-small">
            Use the measurement tool to measure distances on your document. You
            can also measure circumference, areas and more.<br /><br />
            Check out the documentation for our <a href="https://www.pdftron.com/documentation/web/guides/measurement/"
              target="_blank"
              >Measurement API</a
            >.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Redact Content" label="Redact">
          <p class="slds-p-around_x-small">
            Redact content by searching programmatically or using the redaction
            tool in the WebViewer UI to draw a redaction rectangle / highlight
            text. <br /><br />
            Confirm the redaction with the checkmark button (applied redactions
            can not be undone once they are saved).
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Replace Content" label="Replace">
          <p class="slds-p-around_x-small">
            Search for text with brackets like:<br />
            <b>[Company Name]</b><br /><br />
            Enter a value in the 'Replace Text' field and click on 'Replace
            All'.
            <br /><br />
            For smart document generation, use WebViewer's document generation
            functionality.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Save Documents" label="Save">
          <p class="slds-p-around_x-small">
            Save files up to 3MB directly to your Salesforce org by clicking the
            save button or using Ctrl + S (Windows) or Cmd + S (macOS).
            <br /><br />
            You can save larger files when storing documents outside of
            Salesforce or by creating a ContentVersion record via Salesforce's
            REST API. <br /><br />
            You can learn more about the heap size governor limit <a
              href="https://help.salesforce.com/s/articleView?id=000321537&type=1"
              target="_blank"
              >here</a
            >.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Search Text" label="Search">
          <p class="slds-p-around_x-small">
            Search text by typing into the search box or by using the search
            panel in the WebViewer UI. Press enter or stop typing to fire the
            search event when <a
              href="https://www.pdftron.com/documentation/web/guides/text-search/"
              target="_blank"
              >searching programmatically</a
            >. <br /><br />In this sample programmatic search uses a
            searchListener, which marks search results for redaction
            automatically. You can implement your own search listener according
            to your search needs.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Sign Documents" label="Sign">
          <p class="slds-p-around_x-small">
            Sign documents by placing your signature with the signature tool.
            You can draw your signature, write it, or import your own image.
            PDFTron SDK also supports digital signatures.
          </p>
        </lightning-accordion-section>
        <lightning-accordion-section name="Convert Documents" label="Convert">
          <p class="slds-p-around_x-small">
            PDFNet and WebViewer does client side conversion of document files
            such as PNG, JPEG and PDF. PDFTron SDK also supports Office files
            conversions.
          </p>
        </lightning-accordion-section>
        
        <lightning-accordion-section name="Repo" label="Source Code">
          <p class="slds-p-around_x-small">
            You can view the source code <a
              href="https://github.com/PDFTron/salesforce-pdf-app"
              target="_blank"
              >here</a
            >.<br /><br />Learn more about WebViewer at <a href="https://www.pdftron.com/salesforce/" target="_blank"
              >pdftron.com</a
            >.
          </p>
        </lightning-accordion-section>
      </lightning-accordion>
    </div>
  </lightning-card>
</template>
