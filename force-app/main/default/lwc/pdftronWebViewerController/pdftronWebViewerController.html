<template>
  <template if:false="{loadFinished}">
    <div class="spinnerContainer">
      <lightning-spinner
        alternative-text="Loading"
        size="small"
      ></lightning-spinner>
    </div>
  </template>
  <div>
    <div
      class="slds-text-heading_medium slds-var-p-top_medium slds-var-p-left_medium slds-var-p-right_medium"
    >
      {title}
    </div>
    <div class="slds-var-p-around_xx-small slds-grid">
      <template if:true="{filePicker}">
        <div
          id="attachmentCombobox"
          class="slds-col slds-p-left_x-small slds-p-right_x-small slds-p-top_x-small slds-size_3-of-4"
        >
          <c-pdftron-attachment-picker-combobox
            record-id="{recordId}"
          ></c-pdftron-attachment-picker-combobox>
        </div>
      </template>
    </div>
    <div class="slds-var-p-left_xx-small slds-var-p-right_xx-small slds-grid">
      <template if:true="{renderSearch}">
        <div
          class="slds-col slds-size_3-of-4 slds-p-around_x-small"
          onkeyup="{handleKeyUp}"
        >
          <lightning-input
            type="search"
            label="Search Text Programmatically"
            value="{searchTerm}"
            onchange="{handleSearch}"
            required
          >
          </lightning-input>
        </div>
      </template>
      <template if:true="{renderRedact}">
        <div class="slds-col slds-size_1-of-4 slds-p-top_x-large">
          <lightning-button
            variant="brand"
            label="Redact All"
            title="Redact Text"
            onclick="{handleContentRedact}"
          >
          </lightning-button>
        </div>
      </template>
    </div>
    <template if:true="{renderRedact}">
      <div class="slds-var-p-around_xx-small slds-grid">
        <div class="slds-col slds-size_4-of-4 slds-p-around_x-small">
          <lightning-button-group>
            <lightning-button
              label="Phone Numbers"
              icon-name="utility:call"
              onclick="{handleContentRedactPhone}"
            ></lightning-button>
            <lightning-button
              label="Dates"
              icon-name="utility:key_dates"
              onclick="{handleContentRedactDTM}"
            ></lightning-button>
            <lightning-button
              label="Emails"
              icon-name="utility:email"
              onclick="{handleContentRedactEmail}"
            ></lightning-button>
          </lightning-button-group>
        </div>
      </div>
    </template>
    <template if:true="{renderReplace}">
      <div class="slds-var-p-around_xx-small slds-grid">
        <div class="slds-col slds-size_3-of-4 slds-p-around_x-small">
          <lightning-input
            type="text"
            label="Replace Text"
            value="{replaceTerm}"
            onchange="{handleReplace}"
          >
          </lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-4 slds-p-top_x-large">
          <lightning-button
            variant="brand"
            label="Replace All"
            title="Replace Text"
            onclick="{handleContentReplace}"
          >
          </lightning-button>
        </div>
      </div>
    </template>
    <div
      id="wvContainer"
      class="slds-var-p-left_small slds-var-p-right_small slds-var-p-bottom_small"
    >
      <c-pdftron-wv-instance record-id="{recordId}"></c-pdftron-wv-instance>
    </div>
  </div>
</template>
